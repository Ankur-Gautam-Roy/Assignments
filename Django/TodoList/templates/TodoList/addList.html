<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blingo Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div id = "div1" class="header">
        <h2 style="text-align:center;" ><a href="http://127.0.0.1:8000/">BLINGO</a></h2></div>
    <div id = "div2" class="header"><br>
        <h3 style="text-align:center;">Hey! Let's add your tasks here</h3></div>
    <form action="" method="POST">
      {% csrf_token %}
        <div class="mb-3">
          <label for="task1" class="label" style="margin: 1%;">Your Task</label>
          <input type="text" class="form-control"  name="task1">
        </div>
        
        <div class="mb-3">
          <label for="desc" class="label2" style="margin: 1%;">Description</label>
          <input type="text" class="form-control"  name="desc">
        </div>

        <div class="mb-3">
            <label for="start_date" class="start_d" style="margin: 1%;" >Start Date</label>
            <input type="date"  name="start_date">&nbsp;&nbsp;&nbsp;
            <label for="deadline" class="deadline" style="margin: 1%;">Deadline</label>
            <input type="date"  name="deadline">
          </div>

                  
        <button type="add" class="add_button" style="margin-left: 45%">Add task to your list</button>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
